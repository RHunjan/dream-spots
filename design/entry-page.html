<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, intial-scale=1.0" />
        <script src="https://kit.fontawesome.com/003f026d41.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Dream Spots</title>
    </head>
    <!-- going to need to use reacts conditional rendering to render this entirely different body OR the logged in body  -->
    <body>
        <section class="entry-page">
            <h1 id="entry-title">Dream Spots</h1>

                <div class="entry-content-wrapper">
                    <article id="login-wrapper">
                        <h2 class="entry-heading">Login</h2>
                        <form class="form-group login-form">
                            <div>
                                <label for="email-login" class="form-label">Email:</label>
                                <input type="text" placeholder="Email" id="email-login" />
                            </div>
                            <div>
                                <label for="password-login" class="form-label">Password:</label>
                                <input type="password" placeholder="Password" id="password-login" />
                            </div>
                            <button class="entry-btn" type="submit"><i class="fa-solid fa-arrow-right arrow"></i></button>
                        </form>
                    </article>
            
            
                    <article id="signup-wrapper">
                        <h2 class="entry-heading">Signup</h2>
                        <form class="form-group signup-form">
                            <div>
                                <label for="username-signup" class="form-label">Username:</label>
                                <input type="text" placeholder="Username" id="username-signup"/>
                            </div>
                            <div>
                                <label for="email-signup" class="form-label">Email:</label>
                                <input type="text" placeholder="Email" id="email-signup" />
                            </div>
                            <div>
                                <label for="password-signup" class="form-label">Password:</label>
                                <input type="password" placeholder="Password" id="password-signup" />
                            </div>
                            <button class="entry-btn" type="submit"><i class="fa-solid fa-arrow-right arrow"></i></button>
                        </form>
                    </article>
                </div>
        </section>
    </body>
   
</html>
